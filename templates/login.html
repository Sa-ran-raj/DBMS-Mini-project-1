<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UserID System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-wrapper {
            background: linear-gradient(135deg, #0d6efd 0%, #0dcaf0 100%);
            min-height: 100vh;
        }
        .login-card {
            max-width: 400px;
            width: 90%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            background: rgba(13, 110, 253, 0.1);
            border-radius: 15px 15px 0 0;
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <div class="login-wrapper d-flex align-items-center">
        <div class="container">
            <div class="login-card mx-auto p-0">
                <div class="login-header text-center">
                    <h4 class="mb-0">Welcome Back</h4>
                    <p class="text-muted small mb-0">Please login to your account</p>
                </div>
                <div class="p-4">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning" role="alert">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                            <div class="d-flex justify-content-end mt-1">
                                <a href="#" class="small text-primary">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                    <div class="text-center mb-3">
                        <p class="small text-muted mb-0">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                    </div>
                    <div class="text-center mt-3">
                         <a href="/" class="small">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
